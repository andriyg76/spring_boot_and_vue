name: Docker master branch

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set default tag
        run: echo "::set-output name=DOCKER_TAG::latest"

      - name: Set branchname for master
        if: startsWith(github.ref, 'ref/tags/')
        run: echo "::set-env name=DOCKER_TAG::$( github.ref.replace(/\/refs\/tags\//, '') )"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: andriygedu/spring_boot_and_vue:${{ env.DOCKER_TAG }}
